<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Dashboard" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Hoang Minh" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header pd8">
        <div class="header-top">
          <div class="header-top-search-button"></div>
          <div class="header-top-search-bar"></div>
          <div class="header-top-bell-button"></div>
          <div class="header-top-account-pic"></div>
          <div class="header-top-account-name"></div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-account-pic"></div>
          <div class="header-bottom-account-greeting"></div>
          <div class="header-bottom-feature-buttons">
            <button type="button" class="button new" title="New button">
              New
            </button>
            <button type="button" class="button upload" title="Upload button">
              Upload
            </button>
            <button type="button" class="button share" title="Share button">
              Share
            </button>
          </div>
        </div>
      </header>
      <aside class="aside">
        <div class="aside-top"></div>
        <nav class="aside-mid"></nav>
        <nav class="aside-bottom"></nav>
      </aside>
      <main class="main">
        <div class="main-projects"></div>
        <div class="main-announcements"></div>
        <div class="main-trending"></div>
      </main>
    </div>
  </body>
</html>
